<!DOCTYPE html>
<html>
<style>
button {
	width: 350px;
    padding: 5px 15px;
    font-size: 35px;
}
.container {
	display: flex;
	flex-direction: column;
    align-items: center;
}
.mt-5 {
	margin-top: 25px;
}
.mt-50 {
	margin-top: 150px;
}
</style>
<body>
<div class="container mt-50">
	<button onclick="genereateIos()">IOS</button>
    <button onclick="genereateAndroid()" class="mt-5">ANDROID</button>
</div>



<script>
const data = JSON.stringify({size: "m", platform: window.navigator.platform});
function genereateIos() {
    window.ReactNativeWebView && window.ReactNativeWebView.postMessage(data, "*")
}
function genereateAndroid() {
	window.postMessage(data, "*")
}
</script>

</body>
</html>
