<!DOCTYPE html>
<html>
<style>
button {
	width: 250px;
    padding: 5px 15px;
    font-size: 20px;
}
.container {
	display: flex;
	flex-direction: column;
    align-items: center;
}
.mt-5 {
	margin-top: 5px;
}
.mt-50 {
	margin-top: 50px;
}
</style>
<body>
<div class="container mt-50">
	<button onclick="genereateIos()">IOS</button>
    <button onclick="genereateAndroid()" class="mt-5">ANDROID</button>
</div>



<script>
const data = JSON.stringify({size: "m"});
function genereateIos() {
	console.log(window.navigator.platform);
    window.ReactNativeWebView && window.ReactNativeWebView.postMessage(data, "*")
}
function genereateAndroid() {
	console.log(window.navigator.platform);
	window.postMessage(data, "*")
}
</script>

</body>
</html>
